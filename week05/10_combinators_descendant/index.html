<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinator Descendant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Descendant Combinator</h1>

  <div class="box">
    <p>Text in .box inside a paragraph element</p>
  </div>

  <div class="box">
    Text in .box but <strong>not</strong> inside a paragraph element
  </div>
</body>
</html>
