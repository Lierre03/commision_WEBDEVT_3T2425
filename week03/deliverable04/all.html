<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Form Validation - Complete</title>
  <link rel="stylesheet" href="all.css" />
</head>
<body>
  <form>
    <p>
      <fieldset>
        <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>
        <input type="radio" id="r1" name="license" value="yes" required />
        <label for="r1">Yes</label>
        <input type="radio" id="r2" name="license" value="no" required />
        <label for="r2">No</label>
      </fieldset>
    </p>

    <p>
      <label for="n1">How old are you?</label>
      <input
        type="number"
        id="n1"
        name="age"
        min="16"
        max="80"
        step="2"
        required
      />
    </p>

    <p>
      <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
      <input
        type="text"
        id="t1"
        name="fruit"
        list="l1"
        pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
        required
      />
      <datalist id="l1">
        <option value="Banana"></option>
        <option value="Cherry"></option>
        <option value="Apple"></option>
        <option value="Strawberry"></option>
        <option value="Lemon"></option>
        <option value="Orange"></option>
      </datalist>
    </p>

    <p>
      <label for="t2">What's your email address?</label>
      <input type="email" id="t2" name="email" />
    </p>

    <p>
      <label for="t3">Leave a short message</label>
      <textarea id="t3" name="msg" maxlength="140" rows="10"></textarea>
    </p>

    <p>
      <button>Submit</button>
    </p>
  </form>
</body>
</html>
